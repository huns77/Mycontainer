<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title
    >Document</title>
</head>
<body onload="startClock()">
    <h2>div 태그에 시계 만들기</h2>
    <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
    <div id="clock"></div>
    <script>
        var isClockRunning = true;

        function startClock() {
            let clock = document.getElementById("clock");
            clock.addEventListener("click", function() {
                isClockRunning = !isClockRunning;

                if (isClockRunning) {
                    timeout(clock); 
                }
            });

            timeout(clock); 
        }
        function timeout(obj) {
            if (!isClockRunning) {
                return; 
            }

            let date = new Date();
            obj.innerHTML = date.toLocaleTimeString(); 
            setTimeout(function() {
                timeout(obj);
            }, 1000);
        }
    </script>
</body>
</html>
