<!DOCTYPE html>
<html>

    <body>
        <h3>eval()로 수식 계산</h3>
        <hr>
        <script>
            let result = prompt("수식 입력", "");
            let re1 = eval(result);
            document.write(result + "=" + re1);
        </script>   
    </body>
</html>
