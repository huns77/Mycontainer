        <script>
              function Account(code, name, moneys){
                this.code = code;
                this.name = name;
                this.moneys = moneys;
                //메소드 만들기
                this.result = function(){return this.moneys;}
                this.sum = function(money){this.moneys += money;}
                this.minus = function(money){
                    this.moneys -= money;
                    return money;

                }
            }
